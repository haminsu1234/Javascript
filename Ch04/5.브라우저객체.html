<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.브라우저객체</title>
</head>
<body>

    <h3>5.브라우저 객체 모델 (BOM)</h3>
    
    <h4>window 객체</h4>
    <script>
        // window 는 document 객체보다 상위에 있음
        // window 생략가능
        console.log(window);


        //브라우저 크기
        window.document.write('innerwidth : '+window.innerWidth+'<br>')
        window.document.write('innerheight : '+window.innerHeight+'<br>')
        
        //새창띄우기
        //window.open('./1.객체.html','객체예제','width=600 height=400');//창띄우는객체 팝업느낌?

        //브라우저 저장소
        window.localStorage.setItem('name','김유신');
        window.sessionStorage.setItem('name','김유신');


    </script>

    <h4>screen 객체</h4>
    <script>
        //screen 객체 - 브라우저 운영체제
        console.log(screen);
        
        document.write('화면 너비 : '+screen.width+'<br>');
        document.write('화면 너비 : '+screen.height+'<br>');
        document.write('화면 너비 : '+screen.availWidth+'<br>');//작업표시줄을 제외한 넓이 그다지 잘 쓰지는.....
        document.write('화면 너비 : '+screen.availHeight+'<br>');//작업표시줄을 제외한 높이




    </script>
    
    <h4>navigator 객체</h4>
    <script>
        //navigator 객체 - 브라우저 정보 객체 
        console.log(navigator);
        
        document.write('브라우저 코드명 : '+navigator.appCodeName+'<br>');
        document.write('브라우저 이름 : '+navigator.appName+'<br>');
        document.write('브라우저 버전 : '+navigator.appVersion+'<br>');
        document.write('브라우저 플랫폼 : '+navigator.platform+'<br>');
        document.write('브라우저 정보 : '+navigator.userAgent+'<br>');

        
    </script>
    <h4>location 객체</h4>
    <button onclick="f1()">새로고침</button>
    <button onclick="f2()">네이버이동</button>
    <button onclick="f3()">카카오이동</button>
    <script>
        //location 객체 - 브라우저 주소 객체
        console.log(location);
        // 페이지 새로고침
        const f1 = ()=> location.reload; 
        
        //페이지 이동
        const f2 = () => location.href='https://naver.com'; // 링크걸어주는 느낌인듯? 주소히스토리에 기록됨 

        //페이지 이동 2
        const f3 = () => location.replace('https://daum.net');// 얘는 뒤로가기가 안되는데 아마 창을불러올때 이전 기록을 지우고 새창을 띄우는듯? 아마도?
        //주소 히스토리에 기록이 안됨 이전기록들이 기록이 안됨 a->b 이동할때 a사이트 히스토리는 안남음
        
    </script>

    <h4>history 객체</h4>
    <button onclick="back()">뒤로</button>
    <button onclick="forward()">앞으로</button>
    <script>
        //history 객체 -브라우저 주소 이력 객체

        console.log(history);
        document.write('history length : '+history.length+'<br>');

        const back = () => history.back();
        const forward = () => history.forward();




    </script>




</body>
</html>
